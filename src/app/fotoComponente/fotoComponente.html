  <div class="card-body">
    <div class="overlay">
      <h5 class="overlay-title">{{ foto.descripcion }}</h5>
      <p class="overlay-date">{{ foto.fechaRegistro }}</p>
       <a [href]="foto.URL" download="{{ foto.URL }}" class="download-btn">

  </a>
    </div>
  </div>
</div>
