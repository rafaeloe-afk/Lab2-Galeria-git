<nav class="navbar d-flex justify-content-center my-3 flex-wrap">
  <!-- Dropdown solo visible en pantallas pequeñas -->
  <div class="d-lg-none dropdown me-2">
    <button 
      class="btn btn-secondary dropdown-toggle" 
      type="button"
      id="dropdownCategorias"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      Categorías
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownCategorias">
      <li *ngFor="let cat of categorias">
        <a class="dropdown-item" (click)="seleccionarCategoria(cat.id)">{{ cat.descripcion }}</a>
      </li>
    </ul>
  </div>

  <!-- Botones normales, visibles en pantallas grandes -->
  <div class="d-none d-lg-flex flex-wrap justify-content-center">
    <button
      *ngFor="let cat of categorias"
      (click)="seleccionarCategoria(cat.id)"
      [class.active]="cat.id === categoriaActual"
      class="nav-btn mx-1 mb-1"
    >
      {{ cat.descripcion }}
    </button>
  </div>
</nav>
